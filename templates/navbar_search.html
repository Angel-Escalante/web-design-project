<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="../../css/Jugador.css" />
</head>
  <body>
    <nav class="navbar mb-3" style="background-color:#FF7474;">
        <div class="container-fluid">
            <a class="navbar-brand textWhite" href="#"><b>App</b></a>
            <div class="d-flex">
                <a class="nav-link me-3 textWhite">Iniciar Sesion</a>
                <a class="nav-link textWhite">Registrarse</a>
            </div>
        </div>
    </nav>

    <div class="container p-4">

        <div class="input-group input-group-lg mb-3">
            <div class="input-group-text">
                <div class="me-2" style="display: flex;justify-content: center;align-items: center;">
                    <img src="../../img/buscar.svg" role="button" style="height: 25px;">
                </div>
                <div style="display: flex;justify-content: center;align-items: center;">
                    Buscar
                </div>
            </div>
            <input type="text" class="form-control">
        </div>

        
        <div class="row text-center mb-3">
            <div class="col-12 d-flex">
                <div style="display: flex;color: white;justify-content: center;align-items: center;">
                    Filtros
                    <img src="../../img/filter.svg" role="button" style="width: 30px;height: 30px;" class="ms-2">
                </div>
                    
                <div class="ms-3">
                    <button class="btn" style="background-color: #FF7474;">
                        <img src="../../img/soccer.svg" role="button" style="height: 40px;">
                    </button>
                    <button class="btn ms-2" style="background-color: #FF7474;">
                        <img src="../../img/ameri.svg" role="button" style="height: 40px;">
                    </button>
                    <button class="btn ms-2" style="background-color: #FF7474;">
                        <img src="../../img/tenis.svg" role="button" style="height: 40px;">
                    </button>
                </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
